<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Voluntários</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <img src="logo-ong.png" alt="Logo da ONG" id="logo-ong">
  </header>
  <div class="menu">
      <nav>
          <ul>
              <li><a href="#">Planeta Verde</a></li>
              <li><a href="#">Doador</a></li>
              <li><a href="#">Doação</a></li>
              <li><a href="#">Projeto</a></li>
              <li><a href="#">Atividade</a></li>
              <li><a href="#">Pedido</a></li>
              <li><a href="#">Registro de Despesas</a></li>
              <li><a href="#">Sobre Nós</a></li>
          </ul>
      </nav>
  </div>
  <div class="container">
    <!-- Título centralizado -->
    <h1>Gerenciar Voluntário</h1>

    <!-- Botões de Navegação -->
    <div class="buttons">
      <button onclick="mostrarCadastro()">Cadastrar Voluntário</button>
      <button onclick="mostrarBusca()">Buscar Voluntário</button>
    </div>

    <!-- Seção de Cadastrar Voluntário -->
    <div id="cadastrar" class="form-container">
      <h2>Cadastrar Voluntário</h2>
      <form id="formCadastro">
        <input type="text" id="nome" placeholder="Nome" required /><br>
        <input type="text" id="cpf" placeholder="CPF" required /><br>
        <input type="email" id="email" placeholder="Email" required /><br>
        <input type="text" id="endereco" placeholder="Endereço" required /><br>
        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <!-- Seção de Buscar Voluntário -->
    <div id="buscar" class="form-container" style="display: none;">
      <h2>Buscar Voluntário</h2>
      <input type="text" id="search" placeholder="Buscar por nome, CPF ou email" />
      <button onclick="buscarVoluntarios()">Buscar</button>
      <table>
        <tr>
          <th>Nome</th>
          <th>CPF</th>
          <th>Email</th>
          <th>Endereço</th>
          <th>Ações</th>
        </tr>
        <!-- A tabela será preenchida com os dados dos voluntários -->
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
